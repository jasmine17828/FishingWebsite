<!DOCTYPE html>
<html lang="zh-Tw">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <meta name="netflix" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <img src="image/netflix logo.png" class="logo" alt="Netflix Logo" />
</nav>
<div class="container">
    <div class="login-container">
        <div class="login-content">
            <h1 class="login-title">登入</h1>
            <form class="login-form">
                <div class="input-group">
                    <input type="email" required />
                    <label>電子郵件地址或手機號碼</label>
                </div>
                <div class="input-group">
                    <input type="password" required />
                    <label>密碼</label>
                </div>

                <button type="submit" class="main-login">登入</button>
                <p class="or">或</p>
                <button type="button" class="alt-login">使用登入碼</button>

                <div class="form-links">
                    <a href="#" class="forgot-password">忘記密碼？</a>
                </div>

                <div class="options">
                    <label class="custom-checkbox">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        記住我
                    </label>
                </div>

                <div class="signup">
                    <p>尚未加入Netflix？ <a href="#">馬上註冊</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-content">
        <p class="footer-contact-text">有疑問嗎？請聯絡我們。</p>

        <div class="footer-links">
            <a href="#">常見問題</a>
            <a href="#">說明中心</a>
            <a href="#">使用條款</a>
            <a href="#">隱私權</a>
            <a href="#">Cookie 設定</a>
            <a href="#">企業資訊</a>
        </div>

        <div class="language-select">
            <select>
                <option>中文</option>
                <option>English</option>
            </select>
        </div>
    </div>
</footer>

<script src="javascript.js"></script>
</body>
</html>
